<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwanese Accent Index</title>
<link rel="stylesheet" href="index_style.css">
</head>
<body>
<div class="wrap">
    <div class="simple-background">
        <div class="button-group">
            <button class="btn rule">
                <span class="rule-zh">互動規則</span>
                <span class="rule-en">Interaction rules</span>
            </button>

            <button class="btn enter" id="indexStartBtn">
                <span class="rule-zh">開始互動</span>
                <span class="rule-en">Start interaction</span>
            </button>
        </div>
    </div>

<dialog id="ruleModal" class="modal">
    <div class="modal-content">
        <button class="close-x" id="closeBtn">&times;</button>
    <div class="rule-intro">
        <h3>怎麼玩？很簡單，照著唸就好！
        <br>How to play? speak the text on the screen!</h3>

        <p>畫面上會出現一個「黏音」拿起旁邊的麥克風照你看到的唸出來如果你的台式黏音發音成功，它就會變回原本的詞唷！<br>Text will appear on the screen.Pick up the microphone next to you and read it aloud. If your Taiwan-style sticky speech is successful, it will revert to the original word!</p>
    </div>

        <button class="btn enter modal-enter" id="modalStartBtn">
            <span class="zh">開始互動</span>
            <span class="en">Start interaction</span>
        </button>

    </div>
</dialog>

</div>

<script src="index_script.js"></script>

</body>
</html>
